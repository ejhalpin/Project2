<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c45ea1cb4d.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Handlee|Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
      rel="stylesheet"
    />

    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Moment -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
      integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
      crossorigin="anonymous"
    ></script>
    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/forum.css" />
    <title>Busy Bee Forum</title>
  </head>
  <body>
    <div class="container-fluid full-width">
      <nav class="navbar navbar-main navbar-expand-md">
        <div class="brand">
          <i class="fab fa-forumbee"></i><span class="brand-text">Busy Bee</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="brand"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/" id="user-link"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/household">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/forum">Forum</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <span
                id="user-icon"
                class="icon"
                data-state="0"
                data-toggle="tooltip"
                data-placement="bottom"
                data-state="0"
                title="Login"
                ><i class="far fa-user"></i
              ></span>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="forum-view-nav">
        
        <a class="nav-link" id="rules-link" href="#">Rules</a>
        <select class="form-control" id="forum-select"></select>
        <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search by title"
              aria-label="Search"
              id="title-input"
            />
            <button
              id="title-search"
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
            >
              Search
            </button>
            <button type="button" id="create-post" class="btn btn-info">&plus;</button>
          </form>
        
      </div>
    <div class="container" id="parent">
      <div id="target" class="container"></div>
      <div id="post-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="post-modal-title" class="modal-title">Create A Post</h5>
              <button
                type="button"
                id="close-post-modal"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="post-form">
                <div class="form-group">
                  <label for="post-title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="post-title"
                    aria-describedby="emailHelp"
                    placeholder="New Post"
                  />
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="category-select">Categories</label>
                  </div>
                  <select class="custom-select" id="category-select"> </select>
                </div>
                <div class="form-group">
                  <label for="post-body">Body</label>
                  <textarea class="form-control" rows="4" id="post-body"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" id="submit-post" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="reply-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="reply-modal-title" class="modal-title">Create a Reply</h5>
              <button
                type="button"
                id="close-reply-modal"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="reply-form">
                <div id="reply-header"></div>
                <div class="form-group">
                  <label for="reply-body">Body</label>
                  <textarea class="form-control" rows="4" id="reply-body"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" id="submit-reply" data-link="0" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/forum.js"></script>
  </body>
</html>
