<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c45ea1cb4d.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Handlee|Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
      rel="stylesheet"
    />

    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Moment -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
      integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
      crossorigin="anonymous"
    ></script>
    <!-- local stylesheet -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/calendar-views.css" />
    <title>Busy Bee</title>
  </head>
  <body>
    <!-- The navbar for view navigation -->
    <div class="container-fluid full-width">
      <nav class="navbar navbar-main navbar-expand-md">
        <div class="brand">
          <i class="fab fa-forumbee"></i>&nbsp;<span class="brand-text">Busy Bee</span>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="brand"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/" id="user-link"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/household">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/forum">Forum</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <span
                id="user-icon"
                class="icon"
                data-state="0"
                data-toggle="tooltip"
                data-placement="bottom"
                data-state="0"
                title="Login"
                ><i class="far fa-user"></i
              ></span>
            </li>
          </ul>
        </div>
      </nav>
      <div class="view-nav">
        <!-- fa-2x -->
        <span
          id="daily-icon"
          class="icon"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Today's Chores"
          ><i class="fas fa-clipboard-list"></i
        ></span>
        <span
          id="all-icon"
          class="icon"
          data-toggle="tooltip"
          data-placement="bottom"
          title="View All Chores"
          ><i class="fas fa-th"></i
        ></span>
        <span
          id="cal-icon"
          class="icon"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Calendars"
          ><i class="far fa-calendar-alt"></i
        ></span>
        <!-- <span
          id="user-icon"
          class="icon"
          data-state="0"
          data-toggle="tooltip"
          data-placement="bottom"
          data-state="0"
          title="Login"
          ><i class="far fa-user"></i
        ></span> -->
      </div>
    </div>

    <div id="parent" class="container"></div>

    <!-- New Chore / Update Chore Modal -->
    <div
      class="modal fade"
      id="chore-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="chore-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="chore-modal-title">Create A New Chore</h5>
            <button type="button" class="close chore-close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="chore-title">Chore Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="chore-title"
                  placeholder="Vacuum the Carpets"
                />
              </div>
              <div class="form-group">
                <label for="chore-details">Chore Details</label>
                <textarea class="form-control" id="chore-details" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="chore-frequency">Frequency</label>
                <select class="form-control" id="chore-frequency">
                  <option selected>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                  <option>Yearly</option>
                </select>
              </div>
              <div class="tiny-cal"></div>
              <div class="form-group">
                <label for="chore-assigned-to">Assigned To</label>
                <select class="form-control" id="chore-assigned-to">
                  <option selected>You</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary chore-close" data-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-type="create"
              data-dbID=""
              id="chore-submit"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-margin">
      <footer class="bottom text-center">
        <p id="teamName" style="text-align: center; margin-top: 20px">
          &copy; Eugene Halpin &ensp;| &ensp; Wendy Chen &ensp;| &ensp; Kelvin Tran
        </p>
      </footer>
    </div>
  </body>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/calendar.js"></script>
  <script src="assets/js/chore.js"></script>
  <script src="assets/js/wendy.js"></script>
</html>
